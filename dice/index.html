<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Crash Course - Dice Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dice Wrapper -->
    <div class="dice-wrapper">

        <!-- Dice 1 -->
        <div class="dice dice-1">
            <span class="dice-pip"></span>
        </div>
        <!-- /Dice 1 -->

        <!-- Dice 2 -->
        <div class="dice dice-2">
            <span class="dice-pip"></span>
            <span class="dice-pip"></span>
        </div>
        <!-- /Dice 2 -->  
        
        <!-- Dice 3 -->
        <div class="dice dice-3">
            <span class="dice-pip"></span>
            <span class="dice-pip"></span>
            <span class="dice-pip"></span>
        </div>
        <!-- /Dice 3 --> 
        
        <!-- Dice 4 -->
        <div class="dice dice-4">
            <div class="row">
                <span class="dice-pip"></span>
                <span class="dice-pip"></span>
            </div>
            <div class="row">
                <span class="dice-pip"></span>
                <span class="dice-pip"></span>
            </div>
        </div>
        <!-- /Dice 4 --> 
        
        <!-- Dice 5 -->
        <div class="dice dice-5">
            <div class="row">
                <span class="dice-pip"></span>
                <span class="dice-pip"></span>
            </div>
            <div class="row">
                <span class="dice-pip"></span>
            </div>
            <div class="row">
                <span class="dice-pip"></span>
                <span class="dice-pip"></span>
            </div>
        </div>
        <!-- /Dice 5 --> 
        
        <!-- Dice 6 -->
        <div class="dice dice-6">
            <div class="row">
                <span class="dice-pip"></span>
                <span class="dice-pip"></span>
            </div>
            <div class="row">
                <span class="dice-pip"></span>
                <span class="dice-pip"></span>
            </div>
            <div class="row">
                <span class="dice-pip"></span>
                <span class="dice-pip"></span>
            </div>
        </div>
        <!-- /Dice 6 -->         

    </div>
    <!-- /Dice Wrapper -->
</body>
</html>
